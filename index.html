</head>

<div id="wrapper">

    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <!-- Page Loading -->
    <script>
    $.ajaxSetup ({
        // Disable caching of AJAX responses
        cache: false
    });

    $(document).ready( function() {
        $('#content').load( 'main.html' );
    });

    $(function(){
        $('nav a').click( function(event) {
